<!DOCTYPE html>
<html lang="en">
<head>
{% load static%}
  <meta charset="utf-8">
  <title>ОсОО "ГЭФА"</title>
  <meta name="description" content="Welcome to my basic template.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static "css/style.css" %}">

{% load static %}
<div class="jumbotron">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static "img/header.jpg" %}"  alt="Header">
      <div class="carousel-caption">
    <h1 class="text-right" id="main">Добро пожаловать на наш официальный сайт</h1>
    <h3 class="text-right" id="ocoo"><em>ОсОО "ГЕФА"</em></h3>
    </div>
    </div>

    <div class="item">
      <img src="{% static "img/geo.jpg" %}" alt="Geo">
      <div class="carousel-caption">
    <h1 class="text-right" id="main">У нас вы можете приобрести оборудование из области геофизики</h1>
    </div>
    </div>

    <div class="item">
      <img src="{% static "img/elect3.jpg" %}"  alt="Electronic">
      <div class="carousel-caption">
    <h1 class="text-right" id="main">Ознакомиться с нашим ассортиментом электроники</h1>
    </div>
    </div>

    <div class="item">
      <img src="{% static "img/matal2.jpg" %}"  alt="Metal">
      <div class="carousel-caption">
    <h1 class="text-right" id="main"><em>Увидеть наше оборудование по металлообработке</em></h1>
    </div>
    </div>
</div>


  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</head>
