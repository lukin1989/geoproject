{%  extends "metal/metal_base.html" %}
{% load staticfiles %}
{% block content %}
<div class="container-fluid" id="met_service">
{% for item in metal_all %}
<div class="col-md-4" id="metal_cat">
  <div style=" background:url('{% static 'img/metal-pics/cat_back.png' %}')">
  <a href="./{{item.id}}"><img src="{{item.image.url}}" ></a>
  <p><span id="p_tabs" > {{item.description|truncatewords:8}}</span></p>
  </div>
</div>
{% endfor %}
</div>
    {% endblock %}
